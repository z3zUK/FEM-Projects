<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <article>
      <div class="card-wrapper">
        <div class="card-image">
          <picture>
            <source
              media="(max-width: 799px)"
              srcset="images/image-header-mobile.jpg"
            />
            <source
              media="(min-width: 800px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img
              src="images/image-header-desktop.jpg"
              alt="a small group of people working with laptops in an office environement"
              width="654"
              height="480"
            />
          </picture>
        </div>
        <div class="card-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul>
            <li><span>10k+</span> companies</li>
            <li><span>314</span> templates</li>
            <li><span>12M+</span> queries</li>
          </ul>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://z3zuk.github.io/FEM-Projects/">z3zUK</a>.
      </div>
    </article>
  </body>
</html>
