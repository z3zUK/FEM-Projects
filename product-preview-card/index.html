<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-wrapper">
          <picture>
            <source
              media="(max-width: 650px)"
              srcset="images/image-product-mobile.jpg"
            />
            <source
              media="(min-width: 651px)"
              srcset="images/image-product-desktop.jpg"
            />
            <img
              src="images/image-product-desktop.jpg"
              alt="a bottle of Gabrielle perfume"
              width="600"
              height="900"
            />
          </picture>
          <div class="card-content">
            <p class="category">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="price">
              $149.99 <span><s>$169.99</s></span>
            </p>
            <button>
              <img
                src="images/icon-cart.svg"
                alt="shopping cart icon"
                width="14"
                height="14"
                class="button-icon"
              />
              Add to Cart
            </button>
          </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://github.com/z3zUK">z3zUK</a>.
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
